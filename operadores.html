<html>
    <script>
        var soma = 4 + 2;
        console.log(soma);

        var subtracao = 4 - 2;
        console.log(subtracao);

        var multiplicacao = 4 * 2;
        console.log(multiplicacao);
    
        var divisao = 4 / 2;
        console.log(divisao);

        var resto = 20 % 3;
        console.log(resto);

        var potenciacao = 5 ** 2;
        console.log(potenciacao);

        var a = 10;
        var b = 80;

        var resultado = (a + b) / (b - 50);
        console.log(resultado);

        var incremento = 11;
        incremento = incremento + 1;
        incremento++;
        console.log(incremento);

        var decremento = 10;
        decremento = decremento - 1;
        decremento--;
        console.log(decremento);

    
    </script>
</html>
